<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active {
      color: coral;
    }
  </style>
</head>
<body>
<div id="app">

  <ul>
    <li v-for="(item, i) in list" :class="{active: currentIndex === i}" @click="liClick(i)">{{item.itemName}}</li>
  </ul>

</div>
<script src="../lib/vue-2.6.10.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data() {
      return {
        list: [
          {id: 1, itemName: '腳底按摩', price: 700},
          {id: 2, itemName: '全身按摩', price: 1100},
          {id: 3, itemName: '腳趾按摩', price: 1700},
          {id: 4, itemName: '腳踝按摩', price: 400},
        ],
        currentIndex: 0
      }
    },
    methods: {
      liClick(i) {
        this.currentIndex = i
      }
    }
  })
</script>
</body>
</html>
