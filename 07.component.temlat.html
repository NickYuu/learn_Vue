<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./lib/vue-2.6.10.js"></script>
</head>

<body>
<div id="app"></div>

<script>

  Vue.component('Child', {
    template: '<div> <p>Child</p> <input type="text" v-model="childData"/> </div>',
    props: ['childData']
  })

  Vue.component('Parent', {
    data() {
      return {
        msg: "data from parent"
      }
    },
    template: '<div> <p>Parent  </p> <Child :childData="msg"/> </div>'

  })


  var App = {
    template: '<div><Parent/></div>'
  }

  var vm = new Vue({
    el: '#app',
    data() {
      return {}
    },
    components: {
      App
    },
    template: '<App/>'

  })
</script>
</body>

</html>
